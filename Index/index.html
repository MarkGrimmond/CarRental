<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <h1 style="text-align: center;">ACME Car Rental</h1>
    <div class="container">
        <div class="row">
            <div class="row" style="text-align: center;">
                <P>Pickup Date:</P> <input type="date" name="Pickup" id="pickupDateBox">
            </div>

        </div>
        <div class="col" style="text-align: center;">
            <p>Number of days:</p> <input type="box" name="box" id="numberOfDaysTextBox">
        </div>
    </div>
    <p style="text-align: center;">Options:</p>
    </div>

    <div class="row" style="text-align:center;">
        <p><input type="checkbox" name="check" id="electronicTollTagCheckbox">Electrical Toll Tags ($3.95/day)</p>
    </div>

    <div class="row" style="text-align:center;">
        <p><input type="checkbox" name="check" id="gpsCheckbox">GPS ($2.95/day)</p>
    </div>

    <div class="row" style="text-align:center;">
        <p><input type="checkbox" name="check" id="roadsideAssistanceCheckbox">Roadside Assistance ($2.995/day)</p>
    </div>

    <div class="row" style="text-align:center;">
        <p>Under 25</p>
        <p><input type="radio" name="code" id="under25NoRadioButton" checked> No <input type="radio" name="code" id="under25NoRadioButton">Yes</p>
    </div>

    <div class="row" style="text-align: center;">
        <input type="button" id="estimateTotalCostButton" value="Estimate Total Cost">
    </div>

    <div class="row" style="text-align: center;">
        <div class="col text-end">
            <ul>
                <li>Car Rental: </li>
                <li>Options: </li>
                <li>Under 25 surcharge:</li>
                <br>
                <li>Total Due:</li>
            </ul>


    <div class="rol" style="text-align: center;">
        <ul>
            <li><span id="carRentalCostSpan">xxx.xx</span></li>
            <li><span id="optionsCostSpan">xx.xx</span></li>
            <li><span id="under25SurchargeCostSpan">xx.xx</span></li>
            <br>
            <li><span id="totalDueSpan">xx.xx</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="scripts/site.js"></script>



</body>

</html>
